<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<title>ripple-demo</title>
    	<link href="view.css" rel="stylesheet" type="text/css" />
	</head>
<body>
	<div>
		<a class="btn ok" href="javascript:;">确定</a>
		<a class="btn un" href="javascript:;">取消</a>
	</div>

</body>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
$(function(){

	function _click(e){
        var _t = $(e.target),settime = null;
		if ( $(".ripple").length === 0 ) {
            Jripple = $("<i></i>").addClass("ripple");
			_t.append(Jripple);
			
			var pX = (e.pageX - _t.offset().left);  
			var pY = (e.pageY - _t.offset().top);
			
			$('.ripple').addClass('on').css({
				top : pY,
				left : pX
			});
			Jripple.one('animationend webkitAnimationEnd oanimationend MSAnimationEnd', function() {
				$(this).remove();
			});
		}
	}
    $('body .btn').on('mousedown',_click)
})
</script>
</html>
